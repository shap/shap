# Ensure that the javascript package can be built with webpack
# Runs on any PRs that modify the javascript directory
# Also runs Python tests if the bundle.js is updated

name: test_js

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - "javascript/**"

jobs:
  build-js:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: lts/Hydrogen
    - run: npm ci
      working-directory: ./javascript
    - run: npm run build
      working-directory: ./javascript
    - run: npm run test
      working-directory: ./javascript
    # Copy the bundle to the Python package location
    - run: cp build/bundle.js ../shap/plots/resources/bundle.js
      working-directory: ./javascript

  # Run Python tests if bundle.js was updated
  test-python-with-new-bundle:
    needs: build-js
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: lts/Hydrogen
    # Rebuild the bundle
    - run: npm ci
      working-directory: ./javascript
    - run: npm run build
      working-directory: ./javascript
    - run: cp build/bundle.js ../shap/plots/resources/bundle.js
      working-directory: ./javascript
    # Install Python dependencies and run tests
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
    - name: Run Python tests related to plotting
      run: |
        python -m pytest tests/plots/ -v
