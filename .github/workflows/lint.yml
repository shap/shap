name: lint

on:
    push:
      branches:
        - master
    pull_request:
      branches:
        - master

jobs:
    precommit-check:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: pre-commit/action@v3.0.0
