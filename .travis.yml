language: python
os:
- linux
python:
- '3.6'
before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo add-apt-repository -y ppa:openjdk-r/ppa
- sudo apt-get -qq update
- sudo apt-get install -y openjdk-8-jdk
- sudo update-java-alternatives -s java-1.8.0-openjdk-amd64
- export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
- sudo apt-get install -y gcc-4.9 g++-4.9
- sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 60 --slave
  /usr/bin/g++ g++ /usr/bin/g++-4.9
- sudo apt-get install -y libgomp1
install:
- pip install .
- pip install tensorflow==1.14 keras xgboost matplotlib ipython
script: python setup.py nosetests
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist" # bdist_wheel breaks because pipy rejects linux wheels
  skip_cleanup: true
  skip_existing: true